<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TypeVerseüïπÔ∏è</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      
      <b>TypeVerseüïπÔ∏è</b>
      <div class="heading-msg"><b>How fast can you navigate the universe of words?</b></div>
    </div>
    

    <div class="quote">
      Click on the area below to start the game.
    </div>
    <textarea class="input_area"
      placeholder="Start typing here..."
      oninput="processCurrentText()"
      onfocus="startGame()">Start typing here...</textarea>
    <button class="restart_btn"
      onclick="resetValues()">
      Restart‚ü≥
    </button>
  </div>
  <div class="header">
      <div class="wpm">
        <div class="header_text">WPM</div>
        <div class="curr_wpm">100</div>
      </div>
      <div class="cpm">
        <div class="header_text">CPM</div>
        <div class="curr_cpm">100</div>
      </div>
      <div class="errors">
        <div class="header_text">Errors</div>
        <div class="curr_errors">0</div>
      </div>
      <div class="timer">
        <div class="header_text">Time</div>
        <div class="curr_time">60s</div>
      </div>
      <div class="accuracy">
        <div class="header_text">%Accuracy</div>
        <div class="curr_accuracy">100</div>
      </div>
    </div>
    <div class="logo">
      <img src="Logo.png">
    </div>

  <script src="script.js"></script>
</body>
</html>
